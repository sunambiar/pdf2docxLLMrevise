
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivekachudamani PDF Processor</title>
</head>
<body>
    <h1>Upload Multiple PDFs</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".pdf">
        <button type="submit">Upload</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('generate_docx', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
